<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>Polymer example - Add data to table</title>


<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

<style>
  body {
  }
</style>

<script src="../webcomponentsjs/webcomponents.js"></script>


<!-- Polymer -->
<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../paper-input/paper-input.html">


</head>


<body>
  
  
  <div class="container">
 
    <template id="template" is="dom-bind">   
      
      <paper-material elevation="2">
        <div>
          <paper-radio-group name="rgroup" selected="{{selected}}">
            <paper-radio-button name="small">Small</paper-radio-button>
            <paper-radio-button name="medium">Medium</paper-radio-button>
            <paper-radio-button name="large">Large</paper-radio-button>
            <paper-radio-button name="custom">
              <paper-input label="Custum size here..." value="{{value}}"></paper-input>
            </paper-radio-button>
          </paper-radio-group>
        </div>
        
        <div>
          Selected item: [[selectedValue(selected, value)]]
        </div>
      </paper-material>
      
    </template>

  </div>
  
  <script>
    // Initial values
    var template = document.querySelector('#template');
    template.selected = "small"
    
    template.selectedValue = function(selected, value) {
      if (selected != "custom") {
        return selected;
      }
      return value
    }
  </script>      
</body>
</html>
